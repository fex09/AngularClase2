<h1 class="border-bottom p-2 mb-3">Add New Product</h1>
<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>Id</label>
        <input class="form-control" name="Id" type="number" [(ngModel)]="product.Id" />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" type="text" [(ngModel)]="product.Name" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="product.Description"></textarea>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input class="form-control" name="image" type="url" [(ngModel)]="product.Image"/>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input class="form-control" name="Id" type="number" [(ngModel)]="product.Price" />
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input class="form-control" name="Id" type="number" [(ngModel)]="product.Quantity" />
      </div>
      <div class="form-group">
          <button class="btn btn-primary" type="submit" (click)="saveProduct()">Save</button>
      </div>
    </form>
  </div>
</div>
