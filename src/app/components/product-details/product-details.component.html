<h3 class="p-2 mb-3">Product Details</h3>

<div class="row">
  <div class="col-md-6">
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <td>{{product.Id}}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{product.Name}}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td>{{product.Description}}</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>{{product.Price}}</td>
      </tr>
      <tr>
        <th>Image</th>
        <td>{{product.Image}}</td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td>{{product.Quantity}}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-6">
      <img src="{{product.Image}}" alt="{{product.Name}}" title="{{product.Name}}">
  </div>
</div>
